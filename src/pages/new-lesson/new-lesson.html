<ion-header>

  <ion-navbar>
    <ion-title>Dodaj lekcje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit) ="dodajLekcje(f.value)" #f="ngForm">
        PONIEDZIAŁEK
        <ion-item>
        <ion-label color="primary" floating>Przedmiot</ion-label>
        <ion-input type="text" name="przedmiot"  ngModel required ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primary" floating >Sala</ion-label>
          <ion-input type="text" name="sala"  ngModel required></ion-input>
        </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Godzina rozpoczęcia</ion-label>
        <ion-input type="time" name="lekcjaStart" ngModel required></ion-input>

      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Godzina zakończenia</ion-label>
        <ion-input type="time" name="lekcjaKoniec" ngModel required></ion-input>
      </ion-item>
        <button ion-button block type="submit" [disabled]="!f.valid" ng-click="dodajLekcje()">Dodaj</button>
</form>
</ion-content>
